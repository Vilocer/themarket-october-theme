<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

    <!-- MDB -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet"/>

    <!-- Select Customization -->
    <link rel="stylesheet" href="{{ 'assets/css/cs-select.css'|theme }}">
    <link rel="stylesheet" href="{{ 'assets/css/cs-skin-slide.css'|theme }}">

    <!-- Mini-Cart Customization -->
    <link rel="stylesheet" href="{{ 'assets/css/mini-cart.css'|theme }}">

    <!-- Cart Customization -->
    <link rel="stylesheet" href="{{ 'assets/css/cart.css'|theme }}">

    <!-- Main Style -->
    <link rel="stylesheet" href="{{ 'assets/css/style.css'|theme }}">

    {% styles %}

    {% component 'SeoCmsPage' %}

</head>
<body class="bg-warning">

    {% partial 'header' %}

    <div class="page m-4">
        <div class="container">

            {% page %}

        </div>
    </div>

    {% partial 'footer' %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>

    <!-- Select Customization Js -->
    <script src="{{ 'assets/js/classie.js'|theme }}"></script>
    <script src="{{ 'assets/js/selectFx.js'|theme }}"></script>

    <!-- App Js -->
    <script src="{{ 'assets/js/app.js'|theme }}"></script>

    {% framework extras %}
    {% scripts %}

    <!-- Cart Js -->
    <script src="{{ 'assets/js/cart/cart.js'|theme }}"></script>
    <script src="{{ 'assets/js/cart/input-number.js'|theme }}"></script>

</body>
</html>
